name: Update Versions Cache

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6:00 AM UTC (after Neovim's 5:05 AM release)
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT }}

      - name: Fetch Neovim releases
        run: |
          set -euo pipefail
          # Fetch all releases from GitHub API with pagination (same as nvs client)
          temp_file=$(mktemp)
          page=1
          per_page=100

          # Initialize temp file with empty array
          echo '[]' > "$temp_file"

          while true; do
            echo "Fetching page $page..."
            temp_page=$(mktemp)
            curl -fsSL "https://api.github.com/repos/neovim/neovim/releases?page=$page&per_page=$per_page" \
              -H "Authorization: Bearer ${{ secrets.PAT }}" \
              -H "User-Agent: nvs" > "$temp_page"

            # Check if page has releases
            page_count=$(jq 'length' "$temp_page")
            if [ "$page_count" -eq 0 ]; then
              rm "$temp_page"
              break
            fi

            # Merge with existing releases in temp file
            jq -s '.[0] + .[1]' "$temp_file" "$temp_page" > "${temp_file}.tmp" && mv "${temp_file}.tmp" "$temp_file"

            # Clean up temp page file
            rm "$temp_page"

            # Check if this is the last page
            if [ "$page_count" -lt "$per_page" ]; then
              break
            fi

            page=$((page + 1))
          done

          # Validate and transform JSON
          jq '[.[] | {TagName: .tag_name, Prerelease: .prerelease, Assets: [.assets[] | {Name: .name, BrowserDownloadURL: .browser_download_url, Size: .size}], PublishedAt: .published_at, CommitHash: .target_commitish}]' \
            "$temp_file" > versions.json

          # Clean up temp file
          rm "$temp_file"

          # Validate the output is valid JSON and not empty
          if ! jq 'length > 0' versions.json >/dev/null 2>&1; then
            echo "Error: Generated versions.json is empty or invalid"
            exit 1
          fi

          release_count=$(jq 'length' versions.json)
          echo "Fetched $release_count releases"

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: |
            chore(versions): update versions.json [skip ci]

            This is an automated commit.
